version: 2

models:
  - name: DATE_DIM
    columns:
      - name: date_id
        tests:
          - not_null
          - unique

      - name: year
        tests:
          - not_null

      - name: month
        tests:
          - not_null
      - name: day
        tests:
          - not_null
  - name: STUDENT_DIM
    columns:
      - name: student_id
        tests:
          - not_null
          - unique
  - name: PLATFORM_DIM
    columns:
      - name: platform_id
        tests:
          - not_null
          - unique
